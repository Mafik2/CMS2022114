<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <ui:include src="fragments/head.xhtml"></ui:include>
</h:head>
<h:body>
    <div class="m-5">
        <ui:include src="fragments/headerBlog.xhtml"></ui:include>
        <div>
            <h:form>
                <ui:repeat value="#{postService.post}" var="post" varStatus="status">
                    <div class="card m-2">
                        <div class="card-header">
                            <h5 class="card-title">#{post.title}</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text">#{post.description}</p>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h:link outcome="detail.xhtml" class="btn btn-outline-primary" value="Read more...">
                                        <f:param id="p1" value="#{post.uuid}" name="id" />
                                    </h:link>
                                </div>
                                <div>
                                    <h:commandButton class="btn btn-danger" action="#{postService.deletePost(status.index)}" value="Delete"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </h:form>
        </div>
    </div>
</h:body>
</html>
