<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css" />
    <ui:include src="fragments/head.xhtml"></ui:include>
</h:head>
<h:body>
    <div class="m-5">
       <ui:include src="fragments/headerCreate.xhtml"></ui:include>
        <div>
            <h:form>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <h:inputText type="text" class="form-control" id="title" value="#{postService.newPost.title}" required="true"/>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <h:inputText type="text" class="form-control" id="description" value="#{postService.newPost.description}" required="true"/>
                </div>
                <div class="mb-3">
                    <label for="article" class="form-label">Article</label>
                    <h:inputTextarea type="text" class="article form-control" id="article" value="#{postService.newPost.article}" required="true"/>
                </div>
                <h:commandButton action="#{postService.submitPost()}" type="submit" class="btn btn-outline-success" value="Submit"/>
            </h:form>
        </div>
    </div>
    <script type="text/javascript">
        var simplemde = new SimpleMDE({ element: document.querySelector(".article") });
    </script>
</h:body>
</html>
