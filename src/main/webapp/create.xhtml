<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
</h:head>
<h:body>
    <div class="m-5">
        <div class="d-flex justify-content-between">
            <div><h1>Create a new blog post</h1></div>
            <div><h:link outcome="index.xhtml" class="btn btn-primary" value="Home page"/></div>
        </div>
        <hr/>
        <div>
            <h:form>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <h:inputText type="text" class="form-control" id="title" value="#{postService.newPost.title}" required="true"/>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <h:inputText type="text" class="form-control" id="description" value="#{postService.newPost.description}" required="true"/>
                </div>
                <div class="mb-3">
                    <label for="article" class="form-label">Article</label>
                    <h:inputTextarea type="text" class="article form-control" id="article" value="#{postService.newPost.article}" required="true"/>
                </div>
                <h:commandButton action="#{postService.submitPost()}" type="submit" class="btn btn-outline-success" value="Submit"/>
            </h:form>
        </div>
    </div>
    <script type="text/javascript">
        var simplemde = new SimpleMDE({ element: document.querySelector(".article") });
    </script>
</h:body>
</html>
